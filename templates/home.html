<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Python</title>
    <style>
      body, html {
      height: 100%;
    }
    .bg {
      /* The image used */
      background-image: url("/static/papel_antiguo.jpg");

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: repeat-y;
      background-size: cover;
    }
    .opc{
      background-color: rgba(34, 33, 33, 0.4);
    }
    .fix{
      position:fixed;
      bottom:0px;
    }
    </style>
  </head>
  <body class="bg mb-5">
    <div class="container mt-5 border border-dark rounded opc text-light">
    <div class="mt-3"><h2>Programa que analiza el sentimiento de un texto. <i class="material-icons">spellcheck</i></h2></div>
    {% if exist %}
      <div class="alert alert-success" role="alert">
          Your text: {{txt}}
      </div>
    {% elif error %}
    <div class="alert alert-danger" role="alert">
        Ha ocurrido un error! Intentelo nuevamente.
    </div>
    {%endif%}
    <div class="row mt-5">
    <div class="col-md"></div>
    <div class="col-md">
        <form action="/" method="POST">
          <div class="form-group">
              <label for="twt">Ingrese su texto aqui:</label>
              <div class="d-flex">
                <input type="text" class="form-control mr-4" id="twt" name="twt" placeholder="">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Este botón hace algo">
                    <button class="btn btn-warning" style="pointer-events: none;" type="button" disabled>?</button>
                </span>
              </div>
            </div>
          <input type="submit" class="btn btn-danger" value="Validar">
        </form>
    </div>
    <div class="col-md"></div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col-md"></div>
      <div class="col-md">
      <form action="/file" method="POST" enctype = "multipart/form-data"> 
        <div class="form-group">
            <label for="archivo">Seleccione un archivo (*txt)</label>
            <div class="d-flex">
            <input type="file" accept="text/plain" class="form-control-file mr-4" id="archivo" name="archivo" required>
              <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Este botón hace algo">
                  <button class="btn btn-warning" style="pointer-events: none;" type="button" disabled>?</button>
              </span>
            </div>
          </div>
        <input type="submit" class="btn btn-danger" value="Validar">
      </form></div>
      <div class="col-md"></div>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
    <img src="/static/sello.png" class="fix"/>
  </body>
</html>
